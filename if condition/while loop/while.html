<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>

<body>
    <script>
        let a = 12;
        while (a < 16) {
            console.log("1st statemnt is a while", a);
            a++

        }
        let b = 34;
        while (b > 16) {
            console.log("2st statemnt is a while", b);
            b--

        }
        let c = 22;
        while (c >= 16) {
            console.log("3st statemnt is a while", c);
            c--

        }
        let s = 10;
        while (s <= 16) {
            console.log("4st statemnt is a while", s);
            s++

        }
        let g = 12;
        while (g != 16) {
            console.log("5st statemnt is a while", g);
            g++

        }
        let z = 12;
        while (z == 12) {
            console.log("6st statement is a whilw", z)
            z--

        }
        let n = 6;
        while (n <= 9 && n != 2) {
            console.log("7st statement is a whilw", n)
            n++

        }
        let h = 34;
        while (h >= 9 || h == 34) {
            console.log("8st statement is a whilw", h)
            h--
        }
        let l = 34;
        while (l >= 9 || l !=8) {
            console.log("9st statement is a whilw", l)
            l--

        }
        let o = 4;
        while (o <= 9 && o!=8) {
            console.log("10th statement is a whilw", o)
            o++

        }
         let y= 4;
        while (y <= 9 && y>=3) {
            console.log("11th statement is a whilw", y)
            y++

        }
        let e= 5;
        while (e <= 9) {
            console.log("12th statement is a whilw", e)
            e++

        }






    </script>

</body>

</html>
