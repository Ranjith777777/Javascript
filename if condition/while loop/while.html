<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let a=20;
        while(a<=30){
            console.log("l st while",a)
            a++
        }

        let b=34;
        while(b>=25){
            console.log("2 st while",b)
            b--
        }

        let c=27;
        while(c<29 ){
            console.log("3 st while",c)
            c++
        }
        let d=29;
        while(d<=30){
            console.log("4st while",d)
            d++
        }
        
    </script>
    
</body>
</html>
