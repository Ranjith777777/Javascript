
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>

let s=10;
do{
    console.log('1 st do while loop',s);
    s++;
}while(s<=15);

let u=11;
do{
    console.log('2 st do while loop',u);
    u--;
}while(u>=3);


let r=1,y=11;

do{
    console.log('3 st do while loop',r,y);
    r++;
    y--;
}while(r<=8 && y>=3)

let z=5,x=11;

do{
    console.log('4 st do while loop',z,x);
    z++;
    x--;
}while(z<=7 || x>=16);


let m=26
do{
    console.log('5 st do while loop',m);
    m++;
}while(m<32)

let o=13;
do{
    console.log('6 st do while loop',o);
    o--;
}while(o>5);

let j=2;
do{
    console.log('7 st do while loop',j);
    j+=2;
}while(j<=12);

let v=20; 
do{
    console.log('8 st do while loop',v);
    v-=2;
}while(v>=10);

let t=2;
do{
    console.log('9 st do while loop',t);
    t*=2;
}while(t<=20);

  let g=26                                                              
do{
    console.log('10 st do while loop',g);
    g++;
}while(g!=38);

let b=20
do{
    console.log('11 st do while loop', b);
    b++;
}while( !(b==26));


    </script>
</body>
</html>
