<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
    <script>
        for (let a = 1; a < 30; a++) {
            console.log(a + 1);

        }
    </script>
    <script>
        for (let a = 60; a >= 40; a--) {
            console.log(a - 1);

        }

    </script>
    <script>
        for (let a = 10; a <= 20; a++) {
            console.log(a * 2);

        }
    </script>
    <script>
        for (let a = 10; a != 20; a++) {
            console.log(a ** 2);

        }
    </script>
     <script>
        for (let a=20; a!=22; a++) {
            console.log(a * 2);

        }
    </script>
     <script>
        for (let a=30; a >=20; a--) {
            console.log(a + 2);

        }
    </script>
     <script>
        for (let a=10; a <=20; a++) {
            console.log(a*20);

        }
    </script>
     <script>
        for (let a=10; a >=5; a--) {
            console.log(a*20);

        }
    </script>
     <script>
        for (let a=10; a <=20; a++) {
            console.log(a+20);

        }
    </script>
     <script>
        for (let a=1; a <=10; a++) {
            console.log(a/6);

        }
    </script>
    <script>
        for (let a=2; a !=10; a++) {
            console.log(a*6);

        }
    </script>
     <script>
        for (let a=12; a >=10; a--) {
            console.log(a*6);

        }
    </script>
     <script>
        for (let a=12; a ==12; a++) {
            console.log(a*6);

        }
    </script>
     <script>
        for (let a=13; a>12; a--) {
            console.log(a*6);

        }
    </script>
     <script>
        for (let a=13; a!=15; a++) {
            console.log(a+2);

        }
    </script>
    <script>
        for (let a=13; a==13; a++) {
            console.log(a+2);

        }
    </script>
    <script>
        for (let a=20; a>=13; a--) {
            console.log(a+2);

        }
    </script>
</body>

</html>
