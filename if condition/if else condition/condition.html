
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if condition</title>
</head>

<body>

    <script>

        var Pass = 35;
        if (30 > Pass) {
            console.log("your are pass the exam");
        } else if (Pass > 30) {
            console.log(" else if its true");
        }

        var Pass = 60;
        if (40 > Pass) {
            console.log("its false");
        } else if (Pass > 30) {
            console.log(" else if its true");
        }


        var Angular = 70;
        if (Angular == 60) {
            console.log("STATEMENT CORRECT");
        } else if (Angular == 70) {
            console.log("else if its true");
        }

        var Loop = "virat";
        if (Loop !== "virat") {
            console.log("if contion correct");
        } else if (Loop === "virat") {
            console.log("else if its true");
        }
        var React = 90;
        if (React != 70 && React <= 80) {
            console.log("if correct");
        } else if (React != 70 && React <= 90) {
            console.log(" else ifits true");
        }

        var Java = 200;
        if (Java >= 220 && Java <= 300) {
            console.log("And operator");
        } else if (Java >= 200 && Java <= 220) {
            console.log(" else if its true");
        }

        var Python = 40;
        if (Python > 70 || Python < 30) {
            console.log("statement correct");
        } else if (Python > 30 || Python < 30) {
            console.log(" else if its true");
        }


        var Dotnet = 40;
        if (Dotnet == 30) {
            console.log("its correct", Dotnet);
        } else if (Dotnet == 40) {
            console.log(" else if its true");
        }

        var Spring = "java";
        if (Spring === "python") {
            console.log('correct', Spring);
        } else if (Spring === "java") {
            console.log(" else if its true");
        }

        var Sql = 58;
        if (Sql != 58) {
            console.log("sql");
        } else if (Sql != 46) {
            console.log(" else if its true");
        }

        var Boot = 24;
        if (Boot > 24 || Boot < 11) {
            console.log("its correct boot");
        } else if (Boot >= 24 || Boot < 11) {
            console.log(" else if its true");
        }

        var Oracle = 100;
        if (Oracle != 150 && Oracle <= 60) {
            console.log('its correct oracle');
        } else if (Oracle != 120 || Oracle <= 110) {
            console.log(" else if its true");
        }

        var Mango = 80;
        if (Mango > 90 && Mango < 120) {
            console.log("its correct mango");
        } else if (Mango >= 80 && Mango < 90) {
            console.log(" else if its true");
        }

        var Power = 120;
        if (Power > 150 || Power < 60) {
            console.log(Power);
        } else if (Power > 80 || Power < 60) {
            console.log(" else if its true");
        }


    </script>
</body>

</html>
