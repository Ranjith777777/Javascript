<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form process</title>
    <link rel="stylesheet" href="../formprocess/intro.css">
</head>
<body>
   <h1 style="margin-left: 500px;color:violet">search any things</h1>
<input style="justify-content: center; margin-left: 500px;width: 250px;padding: 20px;background-color: aqua;border-radius: 70px;text-align: center;" type="text" id="inputdatas" placeholder="search product">
<button id="btn" style="background-color: black;color: white;">click</button>
<p style="margin-left: 500px;background-color: brown;border: 7px solid;border-radius: 70px;width: 245px;color: black;background-image:url(asset/virat.jpg);" id="result"></p>
<img style="margin-left: 500px;width: 250px;margin-top: 30px;" src="" id="images" alt="order" >
    <script>
        const btn=document.getElementById("btn")
         btn.addEventListener('click',(i)=>{
            
         const img=document.getElementById("images")
         const data=document.getElementById("inputdatas").value
         const result1=document.getElementById("result");
         result1.textContent=`your search result:${result1}`
         
         if(data==="ajith"){
            img.src="asset/ajith.jpg";
            result1.textContent="your result ajith";
         }else if(data==="vijay"){
          img.src="asset/vijay.jpg";
          result1.textContent="your result is vijay";
         }else if(data==="surya"){
            img.src="asset/surya.jpg";
            result1.textContent="your result is surya";
         }else if(data==="dhoni"){
            img.src="asset/dhoni.jpg";
            result1.textContent="your result dhoni";
         }else if(data==="virat"){
          img.src="asset/virat.jpg"
          result1.textContent="your result is virat";
         }else if(data==="rohit"){
            img.src="asset/rohit.jpg";
            alert("search your rohit")
            result1.textContent="your result is rohit";

         }else if (data==="pradeep"){
          img.src="asset/pradeep.jpg"
          result1.textContent="your result is pradeep"
         }else{
            img.src=""
            alert("search your images")
         }
         });
    </script>

    
</body>
</html>
