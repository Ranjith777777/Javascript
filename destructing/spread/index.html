<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    
    <h1>Spread Operator</h1>

    <script>
        
        // arrays in spread operator
        const arr = [1,2,3,4,5];
        const newarr = [...arr,6,7,8,9,10];
        console.log(newarr);

        const num1 = [10,20,30,40];
        const num2 = [50,60,70,80];
        const newnum = [...num1,...num2];
        console.log(newnum);

        const name = ["ran"];
        const newname = [...name,"jith"];
        console.log(newname);

        const juice = ["Apple","Orange","Mango"];
        const milkshake = ["Oreo","Strawberry","Chocolate"];
        const menu = [...juice,...milkshake];
        console.log(menu);
       

        // destructure in spread operator
        const arr1 = [1,2,3,4,5];
        const arr2 = [...arr1]; 
        const [first,...data] = arr1; // doubt
        console.log(data);

        const name1 = ["ranjith"];
        const name2 = ["B.B"];
        const [datas] = name1; // doubt
        console.log(datas);

        // objects in spread operator
        const new1 = {course:"Mern"};
        const new2 = {duration:"Three Months"};
        const new3 = {...new1,...new2};
        console.log(new3);

    </script>
</body>
</html>
