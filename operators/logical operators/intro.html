<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>true or false</title>
</head>
<body>
    <script>
         var ranjith=true;
         let dhoni=false;
         const virat=true;
         
         console.log(ranjith);
         console.log(dhoni);
         console.log(virat);
         
         var raj=false;
         let sam=true;
         const hi=true;
         
         console.log(raj);
         console.log(sam);
         console.log(hi);
    </script>
    
</body>
</html>
