
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & Loop</title>
</head>

<body>

    

    <script>

        let array = [5, 10, 15, 20, 25, 30];

        for (let i = 0; i < array.length; i++) {

            let n = array[i];

            console.log("Number:", n);
            console.log("Add 2:", n + 2);
            console.log("Subtract 2:", n - 2);
            console.log("Multiply by 3:", n * 3);
            console.log("Divide by 2:", n / 2);
            console.log("---------------");
        }

    </script>
</body>

</html>
